<!-- Modified from http://flask.pocoo.org/docs/0.10/patterns/wtforms/ -->
{% macro render_field(field, name=True) %}

<!-- Single row -->
<div class="form-group row">
  <!-- Single label -->
  <label for="{{ field.name }}" class="col-sm-3 form-control-label">
  {% if name %}
    {{ field.name.replace('_', ' ').capitalize() }}
  {% endif %}
  </label>
  <!-- Single input -->
  <div class="col-sm-6">
    {{ field(class_='form-control',**kwargs)|safe }}
  </div>
  <!-- Errors -->
  <div class="col-sm-3">
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
<!-- END -->
</div>
{% endmacro %}
