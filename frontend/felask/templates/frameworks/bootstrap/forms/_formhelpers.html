<!-- Modified from http://flask.pocoo.org/docs/0.10/patterns/wtforms/ -->
{% macro render_field(field, name=True) %}
  {% if name %}
      {{ field.label }}:
  {% endif %}
  {{ field(**kwargs)|safe }}
  <dd>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
