
#################################
# Postgres database server
sql:
    image: postgres
    volumes:
        - sqldata:/var/lib/postgresql/data
    environment:
        POSTGRES_USER: irods
        POSTGRES_PASSWORD: icatserver
        POSTGRES_DB: ICAT

#################################
# iRODS iCAT server for EUDAT B2safe
icat:

    # # Simple irods server
    #image: cineca/icat

    ## OR

    # B2safe instance on irods
    image: cineca/b2safe

    # # Open irods port to Outside world
    # ## CAREFULL: don't uncomment the two lines below if you don't know why
    # ports:
    #     - 1247:1247

    hostname: rodserver
    volumes:
        - irodsconf:/etc/irods
        - irodshome:/home/irods
        - irodsresc:/opt/irods_res
        - eudathome:/opt/eudat
    links:
        - sql:db

#################################
# GRAPHdb neo4j
igraph:
    image: neo4j
    #command: sleep infinity
    hostname: gdb
    environment:
        NEO4J_AUTH: neo4j/eudatapi
    # volumes:
    #     - ./confs/neo4j:/conf
    ports:
        - 9090:7474

#################################
# iRODS iCAT server for EUDAT B2safe
iclient:
    image: cineca/ipyclient
    hostname: api
    command: sleep infinity
    #command: python run.py --debug
    environment:
        IRODS_USER: rods
        IRODS_ZONE: tempZone
    ports:
        - 8080:5000
    working_dir: /code/project
    volumes:
        # Sql lite database
        - irodsrestlitedb:/dbs
        # Base code
        - ./backend:/code/project
        # Rest API endpoints
        - ./vanilla/apis:/code/project/restapi/resources/custom
        # Rest API configuration
        - ./vanilla/specs:/code/project/confs/endpoints
    links:
        - icat:rodserver
        - igraph:gdb

