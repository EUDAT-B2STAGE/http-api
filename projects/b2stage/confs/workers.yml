version: '3'

services:

  backend:
    environment:
      ACTIVATE: 0

  rabbit:
    environment:
      ACTIVATE: 0

  celeryui:
    environment:
      ACTIVATE: 1

  celery:
    command: celery worker --concurrency=1 -Ofair -A restapi.flask_ext.flask_celery.worker.celery_app -n worker-%h
    volumes:
      - /nfs/share:/usr/share
    environment:
      CELERY_EXTERNAL: 1
      #############################
      ACTIVATE: 1
      MAIN_LOGIN_ENABLE: 0
      DEBUG_ENDPOINTS: 1
      APP_MODE: production
      DEBUG_LEVEL: VERY_VERBOSE
      PROJECT_DOMAIN: ${PROJECT_DOMAIN}
      SEADATA_PROJECT: ${SEADATA_PROJECT}
      SEADATA_EDMO_CODE: ${SEADATA_EDMO_CODE}
      SEADATA_API_IM_URL: ${SEADATA_API_IM_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PREFIX: ${REDIS_PREFIX}
      IRODS_ENABLE: 1
      IRODS_HOST: ${IRODS_HOST}
      IRODS_PORT: ${IRODS_PORT}
      IRODS_USER: ${IRODS_USER}
      IRODS_ZONE: ${IRODS_ZONE}
      IRODS_HOME: ${IRODS_HOME}
      IRODS_DN: ${IRODS_DN}
      IRODS_PASSWORD: ${IRODS_PASSWORD}
      IRODS_AUTHSCHEME: ${IRODS_AUTHSCHEME}
      # SEADATA ELASTIC LOGS
      ELASTIC_ENABLE: ${SEADATA_PROJECT}
      ELASTIC_EXTERNAL: 1
      ELASTIC_HOST: ${ELASTIC_HOST}
      ELASTIC_PORT: ${ELASTIC_PORT}
