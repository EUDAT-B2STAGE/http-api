
depends_on:
  - not SEADATA_PROJECT

# The name of the REST class
class: BasicEndpoint
# The python file where your REST class is located
# (inside the 'vanilla/apis/' dir)
file: basic

mapping:
  all: "/registered"
  single: "/registered/<path:location>"
# schema:
#   # expose: False
#   expose: True
#   # publish: True # should check the publish from the method
ids:
  location: the filesystem path to your digital entities/objects
labels:
  - eudat
  - registered
