
version: '3'

services:
# NOTE: we are not expecting dockerized irods here

  backend:
    environment:
      ACTIVATE: 1
      FLASK_DEBUG: 1
      DEBUG_LEVEL: DEBUG
      # DEBUG_LEVEL: VERBOSE
      APP_MODE: development
      #Â EUDAT RELATED
      B2ACCESS_ENV: development
    depends_on:
      - icat
      - postgres

  proxy:
    environment:
      ACTIVATE: 1
    volumes:
      # no SSL
      - ../confs/nginx/development.conf:/etc/nginx/sites-enabled/development
    ports:
      - ${PROXY_DEV_PORT}:${PROXY_DEV_PORT}

  client:
    environment:
      APP_HOST: ${PROXY_HOST}
      APP_PORT: :${PROXY_DEV_PORT}
    networks:
      proxy_net:
    depends_on:
      - proxy

