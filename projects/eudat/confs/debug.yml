
version: '3'
services:

  backend:
    # command: sleep 1234567890

    # build: ../../../builds/backend
    # # # Convention: use project/service:SOME_LABEL
    # # # where SOME_LABEL != template, e.g. "custom"
    # image: ${COMPOSE_PROJECT_NAME}/backend:custom

    environment:
      ACTIVATE: 1
      FLASK_DEBUG: 1
      DEBUG_LEVEL: VERY_VERBOSE
      APP_MODE: debug
      # EUDAT RELATED
      B2ACCESS_ENV: development
    ports:
      - 8080:${FLASK_DEFAULT_PORT}

    depends_on:
      - icat
      - postgres
      # - mongodb
    volumes:
      - ../confs/.coverage:/code/.coverage
      # # Rapydo repos
      # - ../submodules/backend/restapi:/usr/local/lib/python3.6/dist-packages/restapi
      # - ../submodules/utilities/utilities:/usr/local/lib/python3.6/dist-packages/utilities
      # - ../submodules/prc/irods:/usr/local/lib/python3.6/dist-packages/irods

  restclient:
    # build: ../projects/${COMPOSE_PROJECT_NAME}/builds/restclient
    # image: ${COMPOSE_PROJECT_NAME}/restclient:custom
    environment:
      ACTIVATE: 1
      APP_HOST: ${FLASK_HOST}
      APP_PORT: :${FLASK_DEFAULT_PORT}
    networks:
      app_net:
    depends_on:
      - backend

  swaggerui:
    ports:
      - 80:80
  sqlalchemyui:
    # volumes:
    #   - restlitedb:/dbs
    ports:
      - 81:8888

