
project:
  title: EUDAT-B2STAGE HTTP-API server
  version: v0.6.0-rc1
  description: Processing files in different EUDAT domains

###############################
## Please CHECK VARIABLES here
## before starting your project
###############################
variables:

  env:

    ###############################
    ## Dockerized DB
    # You may leave this like this in DEBUG mode
    ALCHEMY_USER: rods
    ALCHEMY_PASSWORD: chooseapasswordwisely
    ALCHEMY_API_DB: SQL_API

    ###############################
    ## B2ACCESS
    B2ACCESS_ACCOUNT: httpapi
    # B2ACCESS_ACCOUNT: b2stage_httpapi
    B2ACCESS_SECRET: SETYOURSECRETKEY

    ###############################
    ## LOCAL iRODS server VERSION
    # You may leave this like this in DEBUG mode
    IRODS_USER: irods
    IRODS_GUEST_USER: guest
    IRODS_DEFAULT_ADMIN_USER: rodsminer
    IRODS_ZONE: tempZone
    IRODS_HOME: home
    # DN of your iRODS host with GSI plugin installed
    # leave it empty if use (e.g. in debug) the dockerized iRODS instance
    IRODS_DN:
    # NOTE: this must match ALCHEMY_PASSWORD if running in debug mode
    IRODS_PASSWORD: chooseapasswordwisely

    ###############################
    ## PRODUCTION iRODS server VERSION

    # IRODS_HOST: eudat-dmp1
    # IRODS_USER: pdonorio
    # IRODS_GUEST_USER: pdonorio
    # IRODS_DEFAULT_ADMIN_USER: pdonorio
    # IRODS_ZONE: cinecaDMPZone1
    # IRODS_HOME: home
    # IRODS_PASSWORD: SETTHISPASSWORDINPRODUCTION
    # IRODS_DN: "/C=US/O=Globus Consortium/OU=Globus Connect Service/CN=host/eudat-dmp1.novalocal"

###############################
## WARNING!! do not modify below
## if you don't know what you are doing
###############################

    # COMPOSE_PROJECT_NAME: eudat
    # PROJECT_DOMAIN: myserver.mydomain.dev
    AUTH_SERVICE: sqlalchemy
    # AUTH_SERVICE: mongo
    API_MAIN_ENDPOINT: registered
    # LETSENCRYPT_MODE: --staging
    LETSENCRYPT_MODE:

    IRODS_DB: ICAT
    IRODS_AUTHSCHEME: GSI
    IRODS_CHUNKSIZE: 1048576

    # sqlalchemy fixed:
    ALCHEMY_ENGINE: postgresql
    ALCHEMY_DBS: 'ICAT SQL_API'

    HANDLE_CREDENTIALS_INTERNAL_PATH: /opt/certificates/b2handle
    HANDLE_BASE: "https://url.to.epic/handles/"
    # HANDLE_USER:
    # HANDLE_PREFIX:
    # HANDLE_PASS:

    # # neo4j:
    # GRAPHDB_PASSWORD: wakeupneo
    # EPIC HANDLE credentials

    # ##: OTHERs / FIXED
    # FLASK_SUBNET: 175.1.0.0
    # FLASK_FIXED_IP: 175.1.0.10
    UPLOAD_PATH: /uploads
    FULL_JWT: false

  repos:
    utils:
      branch: 0.5.3
    backend:
      branch: 0.5.3
    build-templates:
      branch: 0.5.3
    irods-client:
      branch: 0.5.3
      online_url: https://github.com/pdonorio/python-irodsclient.git
      path: prc
      if: true

controller:
  commands:
    irods_restart:
      description: Try to restart the current iCAT server instance
      command: service irods restart
      service: icat
      user: root

tags:
  eudat: all endpoints associated to EUDAT services
  b2access: request/refresh authorization from B2ACCESS
  registered: upload, download, list and delete objects
  pids: resolve and download data from EUDAT Persistente IDentifier
  # internal: for internal testing purpose only

