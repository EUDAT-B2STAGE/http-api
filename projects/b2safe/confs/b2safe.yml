services:

  icat:
    environment:
      B2ACCESS_CAS: ${B2ACCESS_CAS}

    volumes:
      # NOTE: this is the script that adds GSI in our irods instance
      - ../submodules/build-templates/icat/extra_b2access.sh:/docker-entrypoint.d/b2access.sh
      - ../submodules/build-templates/icat/extra_b2safe.sh:/docker-entrypoint.d/b2safe.sh
      # B2ACCESS dev and prod certificates
      - ../submodules/build-templates/icat/b2access_certificates:${B2ACCESS_CAS}
      # # B2ACCESS dev rest-of-the-chain certificates
      # - ../data/certs:/usr/local/share/ca-certificates

    # Open irods port to Outside world
    ports:
        - 1247:1247
