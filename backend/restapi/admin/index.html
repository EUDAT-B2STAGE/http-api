{% extends 'admin/master.html' %}

{% block body %}
    {% if current_user.is_authenticated %}
        <h2> Administration </h2>
        <p>Hello world.</p>
        <br>
        <p><a href="{{ url_for_security('logout') }}">Logout</a></p>
    {% else %}
        <p>Please <a href="{{ url_for_security('login') }}?next=/api/manage">login</a> for access.</p>
    {% endif %}

    <p><a href="/">Return to site</a></p>

{% endblock %}
