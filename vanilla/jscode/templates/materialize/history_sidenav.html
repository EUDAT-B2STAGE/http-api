<div ng-controller="HistorySidebarController as sideb">

<md-sidenav class="md-sidenav-right md-whiteframe-z2"
    md-component-id="mysnav">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">App history</h1>
      </md-toolbar>

      <md-content layout-padding>
        <md-button ng-click="close()" class="md-primary"
            layout="row" layout-align="center center">
          <i class="material-icons prefix">arrow_back</i>
          close
        </md-button>
      </md-content>

      <md-content ng-repeat="element in sideb.history.slice().reverse() | limitTo:10"
        layout-padding layout-wrap
        >
          State: {{ element.state.name }}
          [
          <span ng-repeat="(key, value) in element.params">
           {{key}}({{value}})
          </span>
          ]
          <md-divider md-inset></md-divider>

      </md-content>
</md-sidenav>

</div>
