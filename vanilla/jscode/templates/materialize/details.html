<h3>
  Record <br> 
  '{{ record }}'
</h3>

<div ng-if='error'>
    <b>ERROR: {{ error }}</b>
</div>

<div ng-if='data' class="row">
      <div ng-repeat='step in data'>
        <table class='striped responsive-table'>
         <thead>
           <tr>
             <td colspan="2"> <h4> STEP {{step.step}} </h4> </td>
           </tr>
         </thead>
          <tbody>
            <tr ng-if='row.value' ng-repeat='row in step.data'>
              <th> {{ row.name }} </th>
              <td> {{ row.value }} </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
