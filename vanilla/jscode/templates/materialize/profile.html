
<div class="themaxsize" layout="row" layout-align="center center">
    <md-content>
    	<table>
    		<tr>
    			<th colspan=2>User profile</th>
    		</tr>
    		<tr ng-repeat="(key, value) in profile">
    		<th>{{key}}</th>

    		<td ng-if="key != 'roles'">{{value}}</td>

            <td ng-if="key == 'roles'">
                <md-chips 
                    ng-model="value" 
                    readonly="true"
                >
                </md-chips>
            </td>

    		</tr>
    	</table>
    </md-content>
</div>
