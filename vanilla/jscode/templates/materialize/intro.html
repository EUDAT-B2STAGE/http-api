<div ng-controller="WelcomeController as welcome">

    <div ng-if="root.welcomeTemplate"
        ng-include="root.blueprintTemplateDir + root.welcomeTemplate"></div>

    <div ng-if="!root.welcomeTemplate">
        <div ng-if="sections.length < 1"
            ng-include="root.templateDir+'intro_example.html'"></div>

        <div ng-if="sections.length > 0"
            ng-include="root.templateDir+'intro_repeat.html'"></div>
    </div>

</div>
