<form editable-form name="editableForm" onaftersave="saveUser()">
 <table>
  <tr ng-repeat="element in adm.models">
    <th> {{element.name}}: </th>
    <td>
      <span editable-textarea="element.value"
        e-rows="7" e-cols="40" e-aria-label="{{element.name}}"
        e-placeholder="{{element.description || 'Insert some value'}}"
        >
            <pre>{{ element.value || 'empty' }}</pre>
      </span>
    </td>
  </tr>

 </table>

     <div class="buttons">
      <!-- button to show form -->
      <md-button type="button" class="md-default"
        ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
        Edit
      </md-button>
      <!-- buttons to submit / cancel form -->
      <span ng-show="editableForm.$visible">
        <md-button type="submit" class="md-primary"
            ng-disabled="editableForm.$waiting">
          Save
        </md-button>
        <md-button type="button" class="md-default"
            ng-disabled="editableForm.$waiting"
            ng-click="editableForm.$cancel()">
          Cancel
        </md-button>
      </span>
    </div>

</form>
