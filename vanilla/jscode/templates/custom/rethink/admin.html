
<md-content
    ng-controller="AdminController as adm">
 <md-tabs md-dynamic-height md-border-bottom
    md-swipe-content md-center-tabs md-enable-disconnect
    md-autoselect='false' md-selected='selectedTab'>

<!-- TABS -->

    <md-tab label="Welcoming sections"
        md-on-select="adm.onTabSelected('sections')">
      <md-content layout-padding flex='grow'>
        <div ng-include="root.blueprintTemplateDir + 'admin_section.html'"></div>
      </md-content>
    </md-tab>

    <md-tab label="Welcoming slider"
        md-on-select="adm.onTabSelected('slider')">
      <md-content class="md-padding">
        Work in progress
      </md-content>
    </md-tab>

    <md-tab label="Tree explorer" md-on-select="adm.onTabSelected()">
        <div ng-include="root.blueprintTemplateDir + 'tree.html'"></div>
    </md-tab>

    <md-tab label="Steps" md-on-select="adm.onTabSelected()">
      <md-content class="md-padding">
        <div ng-include="root.blueprintTemplateDir + 'admin_step.html'"></div>
      </md-content>
    </md-tab>

  </md-tabs>
</md-content>
