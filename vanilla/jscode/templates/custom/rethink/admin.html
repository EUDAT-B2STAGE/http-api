<md-content
    ng-controller="AdminController as adm">
 <md-tabs md-dynamic-height md-border-bottom
    md-swipe-content md-center-tabs md-selected='adm.selectedTab'>

<!-- FIRST TAB -->
    <md-tab label="Welcome page"
        md-on-select="adm.onTabSelected()">
      <md-content layout-padding flex='grow'>
        <div ng-include="adm.blueprintTemplateDir + 'admin_section.html'"></div>
      </md-content>
    </md-tab>
<!-- FIRST TAB -->

<!-- SECOND TAB -->
    <md-tab label="Steps" md-on-select="adm.onTabSelected()">
      <md-content class="md-padding">
        <div ng-include="adm.blueprintTemplateDir + 'admin_step.html'"></div>
      </md-content>
    </md-tab>
<!-- SECOND TAB -->

<!-- THIRD TAB -->
    <md-tab label="Something else" md-on-select="adm.onTabSelected()">
      <md-content class="md-padding">
        Work in progress
      </md-content>
    </md-tab>
<!-- THIRD TAB -->

  </md-tabs>
</md-content>
