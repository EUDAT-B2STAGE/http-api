<md-dialog aria-label="Adding/editing new element">
 <form>

    <md-toolbar class="md-primary md-hue-3" >
      <div class="md-toolbar-tools" layout="row">
        <h2>{{ title }}</h2>
        <span flex="50"></span>
        <a class="waves-effect btn-floating" ng-if="id"
           tooltipped data-position="down" data-delay="50"
           data-tooltip="Remove this element (BE CAREFUL)"
           ng-click="remove()">
            <i class="material-icons">delete</i>
        </a>
      </div>
    </md-toolbar>

    <md-dialog-content layout-padding
      style="min-width:600px; max-width:1000px; max-height:810px; ">

      <div ng-repeat="model in sectionModels">
        <md-subheader class="md-primary">
          {{model.name}}
        </md-subheader>
        <md-input-container>
          <label> {{model.description}} </label>
          <textarea name="{{model.name}}" ng-model="model.text" ng-required="model.required"
            cols="50" md-maxlength="model.chars || 99999" ></textarea>
        </md-input-container>
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-secondary" ng-click="validate(sectionModels)">
        save
      </md-button>
      <md-button class="md-warn" ng-click="cancel()" >
        cancel
      </md-button>
    </md-dialog-actions>

 </form>
</md-dialog>
