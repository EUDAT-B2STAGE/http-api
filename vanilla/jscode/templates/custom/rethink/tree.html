
<div class="card-panel blue lighten-3">
    <span class="white-text">
        Select a component to display info
    </span>
</div>

<table>
    <tr>
        <td width='60%'>
            <treecontrol class="tree-classic"
               tree-model="myTree"
               options="treeOptions"
               on-selection="showSelected(node)"
               selected-node="node1">
               <b>{{node.name}}</b> [type: <i>{{node.type}}</i>]
            </treecontrol>
        </td>
        <td align='left' class='celltop'>
            <div ng-if="selectedTreeObj" style='border: 1px;'>
                <h5> Informations </h5>
                <ul>
                    <li ng-repeat='(key,value) in selectedTreeObj'
                        ng-if='value'>
                        <i>{{ucFirst(key)}}</i>: {{value}}
                    </li>
                </ul>
            </div>
        </td>
    </tr>
</table>
