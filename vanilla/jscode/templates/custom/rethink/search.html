
<div ng-controller="SearchController as search">

    <md-toolbar>
      <div class="md-toolbar-tools md-whiteframe-9dp">
        <md-button class="md-raised" aria-label="Learn More">
            <a ui-sref='logged.explore'> &lt;- Back </a>
        </md-button>
        <h2>
          <span>My toolbar</span>
        </h2>
      </div>
    </md-toolbar>

<div class="container">
 <div ng-if='data' class="row z-depth-2">

      <md-content
        layout='column' layout-align='space-around stretch'>

<!-- search bar -->
        <div ng-include="search.blueprintTemplateDir + 'tags.html'"></div>

<!-- results -->
        <div ng-show="results">
            <div ng-if="dataCount == NaN">
                <div ng-include="search.templateDir + 'loader.html'"></div>
            </div>
            <div ng-if="dataCount == 0"
                layout='row' layout-align='center'>
                <p> No data found. </p>
            </div>
            <div ng-if='dataCount > 0'
                ng-include="search.blueprintTemplateDir + 'datatable.html'">
            </div>
        </div>
<!-- results -->

      </md-content>

 </div>
</div> <!-- container -->
</div>
