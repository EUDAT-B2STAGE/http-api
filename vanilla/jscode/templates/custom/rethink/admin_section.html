
<div ng-controller="AdminWelcomeController as wadm">

    <md-toolbar layout="column"
        class="md-tall md-default-theme light-blue darken-1 md-whiteframe-6dp">
      <div class="md-toolbar-tools">
        <div layout="row" flex="flex" class="fill-height"
        layout-align="center center">
          <div class="md-toolbar-item md-breadcrumb" aria-hidden="false">
            <span tabindex="0"> <br>
                Custom sections for your <i>Welcome page</i>
            </span>
          </div>
        </div>
      </div>
    </md-toolbar>

     <table class="highlight">
     <thead>
         <tr>
            <th>
                <a tooltipped href class="btn-floating waves-effect waves-light red"
                   ng-click="wadm.showAdvanced($event)"
                   data-position="right" data-delay="50" data-tooltip="Add a new Section">
                    <i class="material-icons">add</i>
                </a>
            </th>
            <th ng-repeat="model in wadm.sectionModels">
                {{model.name}}
            </th>
         </tr>
     </thead>
     <tbody>
      <tr ng-repeat="model in sections">
        <!-- Skip for add button --> <td></td>
        <td ng-repeat="(key, value) in model.data track by $index">
            <span ng-bind-html="value||'empty'"></span>
        </td>
      </tr>
     </tbody>
    </table>

    <b layout="row" layout-align="center center" class="md-padding">
      Dialog status: {{status}}
    </b>

</div>
