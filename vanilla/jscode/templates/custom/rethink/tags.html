<table ng-controller='AutoCompleteController as auto'>
  <tr>
    <td> <i class="material-icons prefix">search</i> </td>
    <td width='95%'>

<!-- SEARCH INPUT -->
    <md-content layout-padding layout="column">
      <form ng-controller="ChipsController as cchip"
        ng-submit="$event.preventDefault()">

        <md-chips
          ng-model="cchip.chips" readonly="false"
          md-require-match="true"
          md-on-add="cchip.newChip($chip)"
          md-on-remove="cchip.removeChip($chip, $index)"
          md-autocomplete-snap>

<!-- AUTOCOMPLETE INPUT -->
  <md-autocomplete
      md-search-text="auto.searchText"
      md-items="item in auto.querySearch()"
      md-item-text="item.display"
      md-menu-class="autocomplete-custom-template"
      placeholder="Write to search" md-min-length="1"
      md-autofocus>

    <md-item-template>
      <span class="item-title">
        <span md-highlight-text="auto.searchText" md-highlight-flags="^i"
        >{{item.display}}</span>
      </span>
      <span class="item-metadata">
        <span class="item-metastat">
          <i>Type: <strong>{{item.type}}</strong></i>
        </span>
      </span>
    </md-item-template>
    <md-not-found> No string matching </md-not-found>
  </md-autocomplete>
<!-- AUTOCOMPLETE INPUT -->

            <md-chip-template>
                <span>
                  <strong>[{{$index+1}}] {{$chip.display}}</strong>
                  <em>({{$chip.type}})</em>
                </span>
            </md-chip-template>
        </md-chips>

        </form>
      </md-content>

<!-- SEARCH INPUT -->
    </td>
  </tr>
</table>
