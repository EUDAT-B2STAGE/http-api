<table>
  <tr>
    <td> <i class="material-icons prefix">search</i> </td>
    <td width='95%'>

<!-- SEARCH INPUT -->
    <md-content layout-padding layout="column">
      <form ng-controller="ChipsController as cchip"
        ng-submit="$event.preventDefault()">

        <md-chips
          ng-model="cchip.chips" readonly="false"
          md-require-match="true"
          md-on-add="cchip.newChip($chip)"
          md-on-remove="cchip.removeChip($chip, $index)"
          md-autocomplete-snap>

<div ng-include="search.customTemplateDir + 'auto_complete.html'"></div>

            <md-chip-template>
            <span>
              <strong>[{{$index+1}}] {{$chip.display}}</strong>
              <em>({{$chip.type}})</em>
            </span>
          </md-chip-template>
          </md-chips>

        </form>
      </md-content>

<!-- SEARCH INPUT -->
    </td>
  </tr>
</table>
