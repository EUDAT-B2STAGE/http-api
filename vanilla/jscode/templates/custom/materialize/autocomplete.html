<table>
  <tr>
    <td> <i class="material-icons prefix">search</i> </td>
    <td width='95%'>

<!-- SEARCH INPUT -->
    <md-content layout-padding layout="column">
      <form ng-submit="$event.preventDefault()">

        <md-chips ng-model="results" 
          readonly="false"
          md-require-match="true"
          md-transform-chip="newChip($chip)">

          <md-autocomplete
              md-search-text-change="searchTextChange(searchText)"
              md-search-text="searchText"
              md-items="item in querySearch(searchText)"
              md-item-text="item.display"
              md-menu-class="autocomplete-custom-template"
              md-min-length="1"
              placeholder="Write to search"
              md-autofocus >

            <md-item-template>
              <span class="item-title">
                <span md-highlight-text="searchText" md-highlight-flags="^i"
                >{{item.display}}</span>
              </span>
              <span class="item-metadata">
                <span class="item-metastat">
                  <i>Type: <strong>{{item.type}}</strong></i>
                </span>
              </span>
            </md-item-template>
    <!--
            <md-not-found>
              No states matching "{{searchText}}" were found.
              <a ng-click="newState(searchText)">Create a new one!</a>
            </md-not-found>
    -->
          </md-autocomplete>

            <md-chip-template>
            <span>
              <strong>[{{$index+1}}] {{$chip.display}}</strong>
              <em>({{$chip.type}})</em>
            </span>
          </md-chip-template>
          </md-chips>

        </form>
      </md-content>

<!-- SEARCH INPUT -->
    </td>
  </tr>
</table>
