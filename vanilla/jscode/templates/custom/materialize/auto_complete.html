<div ng-controller="AutoCompleteController as auto">

  <md-autocomplete
      md-search-text="auto.searchText"
      md-items="item in auto.querySearch()"
      md-item-text="item.display"
      md-menu-class="autocomplete-custom-template"
      placeholder="Write to search" md-min-length="1" md-autofocus>

    <md-item-template>
      <span class="item-title">
        <span md-highlight-text="auto.searchText" md-highlight-flags="^i"
        >{{item.display}}</span>
      </span>
      <span class="item-metadata">
        <span class="item-metastat">
          <i>Type: <strong>{{item.type}}</strong></i>
        </span>
      </span>
    </md-item-template>
    <md-not-found>
      No data is matching your query: "{{auto.searchText}}"
    </md-not-found>
  </md-autocomplete>

</div>
