<div class="container" ng-controller="SearchController as search">

 <div ng-if='error'>
    <b>ERROR: {{ error }}</b>
 </div>

 <div ng-if='data' class="row z-depth-2">
  <!-- TABS -->
    <md-tabs md-dynamic-height md-border-bottom>

      <!-- AUTOCOMPLETE SEARCH -->
      <md-tab label="Simple">
        <md-content
            layout='column' layout-align='space-around stretch'>

<!-- search bar -->
            <div ng-include="self.customTemplateDir + 'autocomplete.html'">
            </div>

<!-- results -->
            <div ng-if="dataCount == NaN">
                <div ng-include="self.templateDir + 'loader.html'"></div>
            </div>
            <div ng-if="dataCount == 0"
                layout='row' layout-align='center'>
                <p>
                    No data found.

                </p>
            </div>
            <div ng-if='dataCount > 0'
                ng-include="self.customTemplateDir + 'datatable.html'"></div>
<!-- results -->

        </md-content>
      </md-tab>

      <!-- TREE EXPLORER -->
      <md-tab label="Tree explorer" ng-if='dataCount > 0'>
        <md-content class="md-padding">
            <div ng-include="self.customTemplateDir + 'tree.html'"
                style="width: 600px;"></div>
        </md-content>
      </md-tab>

      <!-- LIST of another field -->
      <md-tab label="Step list" ng-if='dataCount > 0'>
        <md-content class="md-padding">
            <div ng-include="self.customTemplateDir + 'somelist.html'"></div>
        </md-content>
      </md-tab>

    </md-tabs>

 </div>
</div>
