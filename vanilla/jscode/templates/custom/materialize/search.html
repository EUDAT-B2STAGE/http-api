
<div ng-if='error'>
    <b>ERROR: {{ error }}</b>
</div>

<div ng-if='data'>

  <md-content class="z-depth-1">

  <!-- TABS -->
    <md-tabs md-dynamic-height md-border-bottom>

      <!-- AUTOCOMPLETE SEARCH -->
      <md-tab label="Simple">
        <md-content class="md-padding">
            <div ng-include="customTemplateDir + 'autocomplete.html'"></div>
            <div ng-if="data.length < 1">
                <div ng-include="templateDir + 'loader.html'"></div>
            </div>
            <div ng-if='data.length > 0'>
              <div ng-include="customTemplateDir + 'datatable.html'"></div>
            </div>
        </md-content>
      </md-tab>

      <!-- TREE EXPLORER -->
      <md-tab label="Tree explorer">
        <md-content class="md-padding">
            <div ng-include="customTemplateDir + 'tree.html'"
                style="width: 600px;"></div>
        </md-content>
      </md-tab>

      <!-- LIST of another fiedl -->
      <md-tab label="Step list">
        <md-content class="md-padding">
            <div ng-include="customTemplateDir + 'somelist.html'"></div>
        </md-content>
      </md-tab>

    </md-tabs>
  </md-content>
