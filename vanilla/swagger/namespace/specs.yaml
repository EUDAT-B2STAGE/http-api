
# The name of the REST class
class: BasicEndpoint
# The python file where your REST class is located
# (inside the 'vanilla/apis/' dir)
file: basic

mapping:
  all: "/namespace"
  single: "/namespace/<path:irods_location>"
# schema:
#   # expose: False
#   expose: True
#   # publish: True # should check the publish from the method
ids:
  irods_location: the filesystem path to your digital entities/objects
labels:
  - eudat
  - namespace
