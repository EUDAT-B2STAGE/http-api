
# REQUIRED: the name of the REST class
class: BasicEndpoint

# OPTIONAL: The python file where your REST class is located
# (inside the 'restapi/confs/custom' dir)
# default is the same name of current file's directory holder
file: basic

# OPTIONAL: if the class depends on some environment variables
# (usefull for dependencies on docker containers existence)
# depends_on:

# OPTIONAL: Mapping to a certain base path.
# It can only be 'api' or 'auth' for the moment
baseuri: "/api"

# OPTIONAL: mapping the class to one or more URIs
# if not specified, we will take the name of the directory
# Note: this is a list!
mapping:
  # The most important part: define the URI;
  # it's a couple of (label: uri)
  # This may also contain directly nesting paths and IDs
  all: "/namespace"
  single: "/namespace/<path:irods_location>"
  # test: "/study/<string:id>/dataset/<test>" # string is default in flask?

# OPTIONAL: internal label(s) for classification of endpoints
# this may be used as swagger tags inside all method definitions
# GLOBAL TAG
labels:
  - EUDAT
