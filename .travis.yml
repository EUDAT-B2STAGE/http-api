language: python
sudo: required
python:
  - "3.4"
services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.7.0
  
before_install:  
  # update docker
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
  
  # update docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  
install:
  # - sudo apt-get update
  
before_script:
  - chmod a+w .coverage
  
script:
  - docker -v
  - docker-compose -v
  - scripts/run.sh update
  - scripts/run.sh init
  - scripts/run.sh graceful
  - sleep 10
  - docker logs httpapi_icat_1
  #- docker exec httpapi_rest_1 nosetests
  - docker-compose exec --user root rest nosetests --cover-branches --with-coverage --cover-package=restapi
  
after_success:
  - coveralls
