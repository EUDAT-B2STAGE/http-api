
language: python
sudo: required
# https://docs.travis-ci.com/user/languages/python/#Choosing-Python-versions-to-test-against
python:
  - "3.6.1"
services:
  - docker
env:
  - PROJECT=eudat

before_install:
  # update docker
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine

install:
  # note: this will also upgrade docker compose
  - pip install --upgrade -r projects/$PROJECT/requirements.txt

# before_script:
#   - sleep 1

script:
  - docker -v
  - docker-compose -v
  - pip freeze | grep rapydo-
  - rapydo --version

  # Clone subrepos
  - rapydo init

  # FIRST THING PULL LATEST VERSION OF rapydo/core
  # NOTE: this is a fork from rapydo/core
  # - git fetch upstream && git merge upstream master

  # # needed to let the system create files with test coverage
  # - chmod o+w -R submodules

  # build docker images
  - rapydo build

  # start the debug environment, and wait for initialization
# FIXME: with workaround
  - rapydo control start && sleep 30
  - rapydo --services postgres log
  - rapydo --services backend log

  # launch all unittests
  # - rapydo --services backend shell --command "/bin/bash -c 'testwithcoverage'"
#Â FIXME: check if working like this
  - rapydo --services backend shell --command testwithcoverage

