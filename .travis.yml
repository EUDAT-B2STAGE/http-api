language: python
sudo: required
# dist: trusty
# group: deprecated-2017Q2
python:
# - 3.6.3
- 3.6
services:
- docker
env:
- PROJECT=b2stage
# - TESTING_MODE=1

# # installation
# before_install:
# - sudo apt-get update
# - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
install:
- data/scripts/prerequisites.sh
- chmod -R o+Xw projects # fix permissions for coverage to be computed

# do things
script:
# versions
- docker --version && docker-compose --version
- pip list --format columns | grep docker && pip search rapydo-

# remove skips

# set TESTING mode
- sed -i "20s/0/1/" projects/b2stage/confs/debug.yml
# test anonymous (IRODS_ANONYMOUS / ENABLE_PUBLIC_ENDPOINT)
- sed -i "38s/0/1/" projects/b2stage/project_configuration.yaml
- sed -i "39s/0/1/" projects/b2stage/project_configuration.yaml
# - rm projects/b2stage/backend/swagger/publish/SKIP

# startup and launch tests
- rapydo --development init && rapydo --development start
- rapydo --development shell backend --command 'restapi tests --wait'

# coverage within a docker container
after_success:
- rapydo --development --log-level VERBOSE coverall
