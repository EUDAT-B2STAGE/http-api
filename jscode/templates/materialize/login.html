
<div
    style="padding: 2em;"
    class="themaxsize" layout="row" layout-align="center center"
    ng-controller='ToastController as toasting'>

    <!-- My login card -->
    <div class="card" flex="60"
        ng-controller='LoginController as login' ng-cloak>

      <div class="card-content">
        <span class="card-title">Provide your credentials</span>
        <p>

        <form name="myForm">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input
                ng-model="login.user.username" id="username" name="username"
                id="icon_prefix" type="text" class="validate"
                required autofocus>
              <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">vpn_key</i>
              <input
                ng-model="login.user.password" id="password" name="password"
                type="password" class="validate"
                required>
              <label for="icon_telephone">Password</label>
            </div>

          <div ng-if='login.userMessage'>
            <b> <i> {{login.userMessage}} </i> </b>
          </div>

          <div class="input-field">
              <button ng-click='login.check()'
                type="submit" class="btn cyan darken-4">Signin</button>
              <br>
              or <a ui-sref='public.register'>register a new account</a>
          </div>

        </form>

        </p>
      </div>
    </div>
    <!-- My login card -->

</div>
