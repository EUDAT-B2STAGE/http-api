<div ng-controller="HistorySidebarController as sideb">

<md-sidenav class="md-sidenav-right md-whiteframe-z2"
    md-component-id="mysnav">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">App history</h1>
      </md-toolbar>

      <md-content layout-padding layout-wrap>
        <md-button ng-click="close()" class="md-accent">
          <a href layout="row" layout-align="center center">
              <i class="material-icons prefix">arrow_back</i>
              close
          </a>
        </md-button>
      </md-content>

      <div ng-show="loaders[sideb.loader]">
        <div ng-include="root.templateDir + 'loader.html'"></div>
      </div>

      <md-content ng-hide="loaders[sideb.loader]"
        ng-repeat="element in sideb.history.slice().reverse() | limitTo:10"
        layout-padding layout-wrap>
            <a class="btn-floating waves-effect waves-light blue"
                ng-click="goTo(element)">
              <i class="material-icons prefix">keyboard_arrow_right</i>
            </a>

          <b>{{ element.state.name }}</b>
          [ <span ng-repeat="(key, value) in element.params">
              <span ng-if="value"> <i>{{key}}</i>:{{value}}, </span>
            </span>
          ]

      </md-content>
</md-sidenav>

</div>
