
version: '3'
services:

  rest:
    environment:
      APP_MODE: development
      DEBUG_LEVEL: DEBUG

  proxy:
    volumes:
      - ./confs/dev_proxy.conf:/etc/nginx/sites-enabled/development
    ports:
      - 80:80
    links:
        - rest:restapi

