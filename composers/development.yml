
version: '3'
services:

  rest:
    environment:
      APP_MODE: development
      DEBUG_LEVEL: DEBUG
    links:
      # IRODS MUST BE CALLED rodserver
      - icat:rodserver
      # # GRAPHDB MUST BE CALLED gdb
      # - graphdb:gdb

  proxy:
    volumes:
      - ./confs/dev_proxy.conf:/etc/nginx/sites-enabled/development
    ports:
      - 80:80
    links:
        - rest:restapi

  apitests:
    links:
      - proxy:apiserver

