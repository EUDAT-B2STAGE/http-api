
###############
backend:
    image: pdonorio/py3api
    hostname: restapi
    #command: sleep infinity
    command: ./run.py
    #command: /bin/bash -c "cd /code; ./run.py"
    ports:
        - 8081:5000
    volumes:
        - ../rest-mock:/code:ro
        - apilitedb:/dbs

###############
frontend:
    image: pdonorio/flasking
    command: ./app.py
    command: sleep infinity
    environment:
        FLASK_CONFIGURATION: development
    working_dir: /data/angulask
    volumes:
        # Main dir. It has to be the root directory, to make links work
        - ..:/data
        # js/css libraries installed via bower
        - ../vanilla/jslibs/bower_components:/data/angulask/static/bower
        # All the angular blueprints
        - ../vanilla/jscode:/data/angulask/static/app
        # Angular templates ?
        # Python pages ?
        # Python templates ?
        # Python configurations ?
    ports:
        - 80:5000
    links:
        - backend:api

###############
# Make automatic to install
bower:
    image: pdonorio/jsdev
    working_dir: /tmp/vanilla/jslibs
    volumes:
        - ..:/tmp
