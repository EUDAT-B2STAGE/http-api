version: '3'

services:

  celery:
    # command: sleep infinity
    environment:
      ACTIVATE: 1
      DEBUG_ENDPOINTS: 1
      APP_MODE: debug
      # DEBUG_LEVEL: DEBUG
      DEBUG_LEVEL: VERY_VERBOSE

      # CELERY_ENABLE: 1
      # CELERY_EXTERNAL: 0
      # CELERY_BROKER: ${CELERY_BROKER}
      # CELERY_BROKER_HOST: ${CELERY_BROKER_HOST}
      # CELERY_BROKER_PORT: ${CELERY_BROKER_PORT}
    volumes:
      - ${SUBMODULE_DIR}/http-api/restapi:${PYTHON_PATH}/restapi
      - ${SUBMODULE_DIR}/utils/utilities:${PYTHON_PATH}/utilities
    depends_on:
      - rabbit
      # - flower

  celeryui:
    # command: sleep infinity
    environment:
      ACTIVATE: 1
      # CELERY_ENABLE: 1
      # CELERY_EXTERNAL: 0
      # CELERY_BROKER: ${CELERY_BROKER}
      # CELERY_BROKER_HOST: ${CELERY_BROKER_HOST}
      # CELERY_BROKER_PORT: ${CELERY_BROKER_PORT}
    volumes:
      - ${SUBMODULE_DIR}/http-api/restapi:${PYTHON_PATH}/restapi
      - ${SUBMODULE_DIR}/utils/utilities:${PYTHON_PATH}/utilities
    ports:
      - 5555:5555
    depends_on:
      - rabbit
